<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>中古マンション 比較リスト</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>中古マンション 比較リスト</h1>
  <p class="sub">「不明」項目はリンク先で確認してコピペ送ってくれたら埋めますよ</p>
  <p class="note">※神谷町・明治神宮前へのアクセス時間は路線検索の概算値</p>

  <div class="filter-buttons">
    <button class="filter-btn active" data-sort="no">番号順</button>
    <button class="filter-btn" data-sort="monthly">月額順</button>
    <button class="filter-btn" data-sort="toKamiyacho">神谷町順</button>
    <button class="filter-btn" data-sort="toMeiji">明治神宮順</button>
    <button class="filter-btn" data-sort="area">面積順</button>
  </div>

  <div id="list"></div>

  <div class="warning">
    <strong>注意</strong>: アクセス時間は路線検索の概算値です。実際の時間帯や乗り換え待ちによって変動します。<br>
    No.1（麻布十番）の月額計は管理費・修繕積立金が不明なため、35年ローン（変動金利0.375%）の月返済額16.5万円のみで表示しています。
  </div>

  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
